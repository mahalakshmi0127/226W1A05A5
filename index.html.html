<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simple URL Shortener</h2>
  <input type="text" id="originalUrl" placeholder="Enter original URL" />
  <br />
  <button onclick="shortenUrl()">Shorten URL</button>

  <div class="result" id="shortUrlResult"></div>

  <script>
    async function shortenUrl() {
      const url = document.getElementById('originalUrl').value;
      const resultDiv = document.getElementById('shortUrlResult');
      resultDiv.innerHTML = 'Shortening...';

      try {
        const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.ok) {
          const shortLink = data.result.full_short_link;
          resultDiv.innerHTML = `<a href="${shortLink}" target="_blank">${shortLink}</a>`;
        } else {
          resultDiv.innerText = 'Failed to shorten URL. Please try again.';
        }
      } catch (error) {
        resultDiv.innerText = 'Error: ' + error.message;
      }
    }
  </script>

</body>
</html>
